apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-main
  namespace: dev
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-rpm: "100"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
spec:
  ingressClassName: nginx
  tls: 
  - hosts: 
      - flask-app.com
    secretName: flask-app-tls
  rules:
  - host: flask-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service-v1
            port: 
              number: 5050
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service-v1
            port: 
              number: 5000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: backend-service-v1
            port: 
              number: 5000
      - path: /error
        pathType: Prefix
        backend:
          service:
            name: backend-service-v1
            port: 
              number: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-canary
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-rpm: "100"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"

spec:
  ingressClassName: nginx
  tls: 
  - hosts: 
     - flask-app.com
    secretName: flask-app-tls
  rules:
  - host: flask-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service-v2
            port: 
              number: 5050
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service-v2
            port: 
              number: 5000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: backend-service-v2
            port: 
              number: 5000
      - path: /error
        pathType: Prefix
        backend:
          service:
            name: backend-service-v2
            port: 
                number: 5000

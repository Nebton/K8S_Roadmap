apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flask-app-monitor
  annotations:
    sidecar.istio.io/inject: "true"
  labels:
    release: prometheus
spec:
  jobLabel: app
  namespaceSelector:
    matchNames:
       - ${namespace}
  selector:
    matchLabels:
      app: backend
  endpoints:
  - port: metrics
    path: /metrics
    interval: 15s

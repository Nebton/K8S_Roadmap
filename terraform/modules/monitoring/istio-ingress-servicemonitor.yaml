apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istio-ingress-monitor
  labels:
    monitoring: istio-components
    release: prometheus
spec:
  jobLabel: istio-ingress
  selector:
    matchLabels:
      app: istio-ingress
      istio: ingress
  namespaceSelector:
    matchNames:
    - istio-system 
  endpoints:
  - port: http-envoy-prom
    path: /stats/prometheus
    interval: 15s

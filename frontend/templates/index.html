<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSecOps Dashboard</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .status-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .status-card {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 1px solid #00ff00;
            background-color: rgba(0, 20, 0, 0.3);
            transition: all 0.3s ease;
        }

        .status-card:hover {
            box-shadow: 0 0 10px #00ff00;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-active {
            background-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        .status-inactive {
            background-color: #ff0000;
            box-shadow: 0 0 5px #ff0000;
        }

        .roadmap {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px 0;
            flex-wrap: nowrap;
        }

        .roadmap-item {
            flex: 1;
            text-align: center;
            padding: 20px;
            border: 1px solid #00ff00;
            background-color: rgba(0, 20, 0, 0.3);
            transition: all 0.3s ease;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .roadmap-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px #00ff00;
        }

        .category-icon {
            font-size: 24px;
            margin-bottom: 15px;
            color: #00ff00;
        }

        .roadmap-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .step {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px;
            border: 1px solid #00ff00;
            background-color: rgba(0, 20, 0, 0.4);
            transition: all 0.3s ease;
        }

        .step:hover {
            background-color: rgba(0, 40, 0, 0.5);
        }

        .step-icon {
            width: 20px;
            height: 20px;
            stroke: #00ff00;
        }

        h3 {
            font-size: 1.2em;
            margin: 0;
            padding: 8px 0;
            text-shadow: 0 0 3px #00ff00;
        }

        .arrow {
            color: #00ff00;
            font-size: 1.2em;
        }

        @media (max-width: 1200px) {
            .roadmap {
                flex-wrap: wrap;
            }
            .roadmap-item {
                min-width: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            .status-card, .roadmap-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <div class="container">
        <h1>DevSecOps Dashboard</h1>

        <div class="status-grid">
            <div class="status-card">
                <h3>Backend Status</h3>
                <p><span class="status-indicator {{ 'status-active' if message != 'Not available' else 'status-inactive' }}"></span>
                {{ message }}</p>
            </div>
            <div class="status-card">
                <h3>Vault Status</h3>
                <p><span class="status-indicator {{ 'status-active' if secret != 'Not available' else 'status-inactive' }}"></span>
                {{ secret }}</p>
            </div>
            <div class="status-card">
                <h3>Database Status</h3>
                <p><span class="status-indicator {{ 'status-active' if database_url != 'Not available' else 'status-inactive' }}"></span>
                {{ database_url }}</p>
            </div>
            <div class="status-card">
                <h3>API Status</h3>
                <p><span class="status-indicator {{ 'status-active' if api_url != 'Not available' else 'status-inactive' }}"></span>
                {{ api_url }}</p>
            </div>
        </div>
        
        <div class="roadmap">
            <div class="roadmap-item">
                <div>
                    <svg class="category-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="6" r="3"></circle>
                        <circle cx="6" cy="18" r="3"></circle>
                        <path d="M18 9v1a2 2 0 0 1-2 2H8"></path>
                        <line x1="6" y1="15" x2="6" y2="9"></line>
                    </svg>
                    <h3>CI/CD Pipeline</h3>
                </div>
                <div class="roadmap-steps">
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                        GitHub
                    </div>
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M6 12c0-2.5 1.5-4 4-4h4c2.5 0 4 1.5 4 4s-1.5 4-4 4h-4c-2.5 0-4-1.5-4-4z"/><path d="M20 7v10c0 2-1 3-3 3h-6"/><path d="M4 7v10c0 2 1 3 3 3h6"/></svg>
                        Jenkins
                    </div>
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"/></svg>
                        Docker
                    </div>
                </div>
            </div>
            
            <div class="roadmap-item">
                <div>
                    <svg class="category-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                    <h3>Infrastructure</h3>
                </div>
                <div class="roadmap-steps">
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M21 3H3v18h18V3zM9 15H7m8-6h2"/></svg>
                        Terraform
                    </div>
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                        Kubernetes
                    </div>
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M14 4h6m-6 8h6m-6 8h6M3 4l5 9-5 9"/></svg>
                        Helm
                    </div>
                </div>
            </div>
            
            <div class="roadmap-item">
                <div>
                    <svg class="category-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <h3>Security</h3>
                </div>
                <div class="roadmap-steps">
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M21 2H3v20h18V2zM7 12h10M7 8h10M7 16h10"/></svg>
                        Vault
                    </div>
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zM8 14l8-4-8-4v8z"/></svg>
                        RBAC
                    </div>
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="M8 11h8"/><path d="M12 15V7"/></svg>
                        mTLS
                    </div>
                </div>
            </div>
            
            <div class="roadmap-item">
                <div>
                    <svg class="category-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    <h3>Observability</h3>
                </div>
                <div class="roadmap-steps">
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5"/></svg>
                        Prometheus
                    </div>
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M3 3v18h18"/><path d="M18.4 8.5 13 14l-4-4-6 6"/></svg>
                        Grafana
                    </div>
                    <div class="step">
                        <svg class="step-icon" viewBox="0 0 24 24"><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>
                        ELK
                    </div>
                </div>
            </div>
        </div>
    </div>    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
